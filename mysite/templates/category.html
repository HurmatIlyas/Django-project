{% extends 'base.html' %}

{%block title%} All products {%endblock title%}

{% block body %}

<div class="container my-5">
    <style>
        .oblique {
            color: black;
            text-align: center;
        }

    <div class="album py-5 bg-light">

                <div class="col">
                    <div class="card shadow-sm">
                        <a href={% url 'product' product.retailer_sku %} class="card shadow-sm">

                        </a>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">
                                <center href="/product">{{product.name}}</center>

                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <label for="price" class="form-label">{{product.price}}â‚¬</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock body%}
